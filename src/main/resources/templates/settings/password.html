<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments.html :: head(page)"></head>
<body class="bg-light">
    <div th:replace="fragments.html :: user-main-nav"></div>
    <div th:replace="fragments.html :: profile-banner"></div>
    <div class="container">
        <div class="row mt-5 justify-content-center">
            <div class="col-2">
                <div th:replace="fragments.html :: settings-menu(currentMenu='password')"></div>
            </div>
            <div class="col-8">
                <div th:if="${message}" class="alert alert-info alert-dismissible fade show mt-3" role="alert">
                    <span th:text="${message}">메세지</span>
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="row">
                    <h2 class="col-12">비밀번호 설정</h2>
                </div>
                <div class="row mt-3">
                    <form class="col-6" action="#"
                          th:action="@{/settings/password}" th:object="${passwordForm}" method="post" novalidate>

                        <div class="form-group">
                            <label for="password">비밀번호</label>
                            <input id="password" type="password" th:field="*{password}" class="form-control"
                                   aria-describedby="passwordHelp" required>
                            <small id="passwordHelp" class="form-text text-muted">
                                변경하고 싶은 비밀번호를 입력하세요.
                            </small>
                            <small class="form-text text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">password Error</small>
                        </div>

                        <div class="form-group">
                            <label for="passwordConfirm">비밀번호 확인</label>
                            <input id="passwordConfirm" type="password" th:field="*{passwordConfirm}" class="form-control"
                                   aria-describedby="passwordConfirmHelp" required>
                            <small id="passwordConfirmHelp" class="form-text text-muted">
                                비밀번호를 한번 더 입력해주세요.
                            </small>
                            <small class="form-text text-danger" th:if="${#fields.hasErrors('passwordConfirm')}" th:errors="*{passwordConfirm}">passwordConfirm Error</small>
                        </div>
                        <div class="form-group">
                            <button class="btn btn-primary btn-block" type="submit" aria-describedby="submitHelp">수정하기</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div th:replace="fragments.html :: footer"></div>
    </div>
    <script th:replace="fragments.html :: tooltip"></script>
</body>
</html>
