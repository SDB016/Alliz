<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">    <meta charset="UTF-8">
    <style>
        .container{
            .max-width: 100%;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center">
            <form class="needs-validation col-sm-6" th:action="@{/sign-up}" th:object="${signUpForm}" method="post">
                <div class="form-group">
                    <label for="email">이메일</label>
                    <input type="email" class="form-control" id="email" aria-describedby="emailHelp"
                    th:field="*{email}" required>
                    <small id="emailHelp" class="form-text text-muted">알리지는 사용자의 이메일을 공개하지 않습니다.</small>
                    <small class="invalid-feedback">이메일을 입력하세요.</small>
                    <small class="form-text text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email</small>
                </div>
                <div class="form-group">
                    <label for="nickname">닉네임</label>
                    <input type="text" class="form-control" id="nickname" aria-describedby="nicknameHelp"
                           th:field="*{nickname}" required>
                    <small id="nicknameHelp" class="form-text text-muted">공백없이 문자와 숫자로만 3~20자로 입력하세요. 가입 후 변경 가능합니다.</small>
                    <small class="invalid-feedback">닉네임을 입력하세요.</small>
                    <small class="form-text text-danger" th:if="${#fields.hasErrors('nickname')}" th:errors="*{nickname}">Nickname</small>
                </div>
                <div class="form-group">
                    <label for="password">패스워드</label>
                    <input type="text" class="form-control" id="password" aria-describedby="passwordHelp"
                           th:field="*{password}" required>
                    <small id="passwordHelp" class="form-text text-muted">알리지는 사용자의 패스워드를 공개하지 않습니다. 8글자 이상 입력해주세요.</small>
                    <small class="invalid-feedback">패스워드를 입력하세요.</small>
                    <small class="form-text text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password</small>
                </div>
                <div class="form-group">
                    <label for="passwordConfirm">패스워드 확인</label>
                    <input type="text" class="form-control" id="passwordConfirm" aria-describedby="passwordConfirmHelp"
                           th:field="*{passwordConfirm}" required>
                    <small id="passwordConfirmHelp" class="form-text text-muted">위에서 입력한 패스워드를 한번 더 입력해주세요.</small>
                    <small class="invalid-feedback">패스워드를 한번 더 입력하세요.</small>
                    <small class="form-text text-danger" th:if="${#fields.hasErrors('passwordConfirm')}" th:errors="*{passwordConfirm}">passwordConfirm</small>
                </div>
                <button type="submit" class="btn btn-primary">Join</button>
            </form>
        </div>
    </div>


<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
