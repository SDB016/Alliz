<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments.html :: head (page)"></head>
<body class="bg-light">
    <div th:replace="fragments.html :: main-nav"></div>
    <div class="container">
        <div class="row justify-content-center">
            <div class="py-5 text-center" th:if="${error}">
                <p class="lead">알리지 이메일 확인</p>
                <div class="alert alert-danger" role="alert">
                    이메일 확인 링크가 정확하지 않습니다.
                </div>
            </div>
            <div class="py-5 text-center" th:if="${error==null}">
                <p class="lead">알리지 이메일 확인</p>
                <h2>
                    이메일을 확인했습니다.<br><span th:text="${numberOfUser}">10</span>번째 회원,
                    <span th:text="${account.nickname}">닉네임</span>님 가입을 축하합니다.
                </h2>
                <small class="text-info">이제부터 가입할 때 사용한 이메일 또는 닉네임과 패스ㅕ워드로 로그인 할 수 있습니다.</small>
            </div>
        </div>
        <div th:replace="fragments.html :: footer"></div>
    </div>
</body>
</html>
