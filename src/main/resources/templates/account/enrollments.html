<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments.html :: head(page)"></head>
<body class="bg-light">
    <div th:replace="fragments.html :: user-main-nav"></div>
    <div class="container">
        <div class="row mt-5 justify-content-center">
            <div class="col-8">
                <div class="row">
                    <h2 class="col-sm-12">예약 내역</h2>
                </div>
                <div class="row mt-3">
                    <div th:each="child : ${account.getChildren()}">
                        <h4 class="col-sm-12" th:text="${child.name}"></h4>
                        <div class="card-columns">
                            <div th:each="enrollment : ${child.getEnrollments()}">
                                <div class="card">
                                    <div class="card-header text-center">
                                        <h4 th:text="${enrollment.getReservation().getReservationDateTimeAsString()}" style="display: inline"></h4>
                                    </div>
                                    <div class="card-body">
                                        <p class="card-text text-center" th:text="${enrollment.getReservation().getReservationLocation()}"></p>
                                        <a class="btn" th:href="@{'/account/enrollment/remove/' + ${enrollment.id}}">
                                            <i class="fa fa-trash fa-2x"></i>
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <hr/>
                        <br>
                    </div>
                </div>
            </div>
        </div>
        <div th:replace="fragments.html :: footer"></div>
    </div>
    <script th:replace="fragments.html :: tooltip"></script>
</body>
</html>
