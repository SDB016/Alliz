<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments.html :: head (page)"></head>
<body class="bg-light">
    <div th:replace="fragments.html :: user-main-nav"></div>
    <div class="container">
        <div class="row justify-content-center">
            <div class="py-5 text-center" th:if="${error != null}">
                <p class="lead">알리지 가입</p>
                <div class="alert alert-danger" role="alert" th:text="${error}"></div>
            </div>

            <div class="py-5 text-center" th:if="${error == null}">
                <p class="lead">알리지 가입</p>
                <div th:if="${message}" class="alert alert-info mt-3" role="alert">
                    알리지 서비스를 사용하시려면 인증 이메일을 확인하세요.
                </div>
                <div>
                    <p class="lead" th:text="${email}">user@email.com</p>
                    <a class="btn btn-outline-info" th:href="@{/resend-confirm-email}">인증 이메일 다시 보내기</a>
                </div>
            </div>
        </div>
        <div th:replace="fragments.html :: footer"></div>
    </div>
</body>
</html>
